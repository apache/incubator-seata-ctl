# https://golangci-lint.run/usage/configuration#config-file

linters:
  disabled:
    - typecheck
    - gocyclo

  enable:
    - staticcheck
    - unconvert
    - gofmt
    - goimports
    - revive
    - ineffassign
    - vet
    - unused
    - misspell

run:
  deadline: 4m
  skip-dirs:
    - ".*/go/pkg/mod/.*"